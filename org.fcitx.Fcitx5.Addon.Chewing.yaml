app-id: org.fcitx.Fcitx5.Addon.Chewing
branch: stable
runtime: org.fcitx.Fcitx5
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
cleanup:
  - /include
  - '*.la'
  - /lib/pkgconfig
build-options:
  prefix: /app/addons/Chewing
  prepend-pkg-config-path: /app/addons/Chewing/lib/pkgconfig
modules:
  - name: libchewing
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/chewing/libchewing
        tag: v0.8.4
        x-checker-data:
          type: anitya
          project-id: 1577
          stable-only: true
          tag-template: v${version}
        commit: 9199c9e552e2d0944a10217a86bc83a281c1388f
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
  - name: fcitx5-chewing
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-chewing
        tag: 5.1.5
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
